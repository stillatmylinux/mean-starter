<div class="backdrop" [ngStyle]="{'display': display}"></div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'modal':true, 'display': display}">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">{{ error?.title }}</h4>
			</div>
			<div class="modal-content">
				<p>{{ error?.message }}</p>
			</div>
			<div class="modal-footer">
				<div class="modal-action modal-close waves-effect waves-green btn-flat" (click)="onErrorHandled()">Close</div>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
